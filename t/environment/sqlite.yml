plugins:
  DBIC:
    default:
      dsn: 'dbi:SQLite:dbname=:memory:'
      options:
        on_connect_call: use_foreign_keys
        on_connect_do: 'PRAGMA synchronous = OFF'
        quote_names: 1
        sqlite_unicode: 1
session: DBIC
engines:
  session:
    DBIC:
      db_connection_name: default

